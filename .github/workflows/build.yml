name: Build

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

env:
  PROJECT_TYPE: UEFI
  FORCE_INSTALL: 1
  WERROR: 1

jobs:
  build-macos:
    name: macOS XCODE5
    runs-on: macos-latest
    env:
      JOB_TYPE: BUILD
    steps:
      - uses: actions/checkout@v3

      - name: Add Linux Toolchain
        run: brew tap FiloSottile/homebrew-musl-cross

      - name: Install Linux Toolchain
        run: brew install musl-cross
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1
          HOMEBREW_NO_AUTO_UPDATE: 1

      - name: Install Dependencies
        run: brew install openssl mingw-w64
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1
          HOMEBREW_NO_AUTO_UPDATE: 1

      - name: CI Bootstrap
        run: |
          src=$(/usr/bin/curl -Lfs https://raw.githubusercontent.com/acidanthera/ocbuild/master/ci-bootstrap.sh) && eval "$src" || exit 1

      - name: Init UDK submodules
        run: |
          git submodule update --init --recursive
          touch UDK.ready

      - name: Prepare efibuild.sh
        run: |
          curl -o ./efibuild.sh https://raw.githubusercontent.com/acidanthera/ocbuild/master/efibuild.sh || exit 1
          chmod +x ./efibuild.sh
          ln -s `pwd` UDK

      - name: Build BaseTools
        run: ./efibuild.sh
        env:
          SELFPKG: MdePkg
          SKIP_BUILD: 1

      - name: Build Ext4Pkg
        run: ./efibuild.sh
        env:
          SELFPKG: Ext4Pkg
          ARCHS: IA32,X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build FatPkg
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: FatPkg
          ARCHS: IA32,X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build IntelFsp2Pkg
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: IntelFsp2Pkg
          ARCHS: IA32,X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build IntelFsp2WrapperPkg
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: IntelFsp2WrapperPkg
          ARCHS: IA32,X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build MdeModulePkg
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: MdeModulePkg
          ARCHS: IA32,X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build MdePkg
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: MdePkg
          ARCHS: IA32,X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build UefiCpuPkg
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: UefiCpuPkg
          ARCHS: IA32,X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build UnitTestFrameworkPkg
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: UnitTestFrameworkPkg
          ARCHS: IA32,X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build OvmfPkgIa32
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: OvmfPkgIa32
          SELFPKG_DIR: OvmfPkg
          ARCHS: IA32
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build OvmfPkgX64
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: OvmfPkgX64
          SELFPKG_DIR: OvmfPkg
          ARCHS: X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build OvmfPkgIa32X64
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: OvmfPkgIa32X64
          SELFPKG_DIR: OvmfPkg
          ARCHS: X64
          ARCHS_EXT: IA32
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build UefiPayloadPkg with X64 PEI/DXE
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: UefiPayloadPkg
          ARCHS: X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build UefiPayloadPkg with Ia32 PEI and X64 DXE
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: UefiPayloadPkg
          ARCHS: X64
          ARCHS_EXT: IA32
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Build NetworkPkg
        if: always()
        run: ./efibuild.sh
        env:
          SELFPKG: NetworkPkg
          ARCHS: IA32,X64
          SKIP_TESTS: 1
          SKIP_PACKAGE: 1

      - name: Prepare artifacts with firmwares
        if: always()
        run: |
          IFS=', ' read -r -a TARGETS <<< "$TARGETS"
          IFS=', ' read -r -a ARCHS <<< "$ARCHS"
          for target in "${TARGETS[@]}"; do
            for arch in "${ARCHS[@]}"; do
              mkdir -p ./firmware_artifacts/Ovmf/"$arch"/"$target"_"$TOOLCHAIN"
              cp ./Build/Ovmf"$arch"/"$target"_"$TOOLCHAIN"/FV/OVMF.fd ./firmware_artifacts/Ovmf/"$arch"/"$target"_"$TOOLCHAIN"/FW.fd
              done
          done
        env:
          ARCHS: Ia32,X64,3264
          TARGETS: RELEASE,DEBUG,NOOPT
          TOOLCHAIN: XCODE5

      - name: Zip artifacts
        run: zip XCODE5_fw_artifacts.zip ./firmware_artifacts/* -r

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: XCODE5 Firmware Artifacts
          path: XCODE5_fw_artifacts.zip

